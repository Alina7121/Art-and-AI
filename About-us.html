<script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
   <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#fd5c63' },
        shape: { type: 'circle', stroke: { width: 0, color: '#fd5c63' }, 
        polygon: { nb_sides: 5 }, image: { src: 'img/github.svg', width: 100, height: 100 } },
        opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
        line_linked: { enable: true, distance: 150, color: '#3457D5', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, 
        out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' },
         resize: true },
        modes: { grab: { distance: 600, line_linked: { opacity: 1 } }, 
        bubble: { distance: 600, size: 60, duration: 2, opacity: 8, speed: 3 },
         repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } },
      },
      retina_detect: true,
    });

  </script>
</footer>
